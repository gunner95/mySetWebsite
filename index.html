    <div style="background-image: url('img/beach.jpg')" class="main"> 
      <div class="overlay"></div>

        <p class="social"><a href="#" title="" class="facebook"><i class="fa fa-facebook"></i></a><a href="#" title="" class="twitter"><i class="fa fa-twitter"></i></a><a href="#" title="" class="gplus"><i class="fa fa-google-plus"></i></a><a href="#" title="" class="instagram"><i class="fa fa-instagram"></i></a></p>
        <div class="row">
          <div class="col-sm-12">
            <h1 class="cursive">Final Countdown</h1>
            <h2 class="sub">We are still tweaking few details, stay tuned!</h2>
          </div>
        </div>
        <!-- countdown-->
        <div id="countdown" class="countdown">
          <div class="row">
            <div class="countdown-item col-sm-3 col-xs-6">
              <div id="countdown-days" class="countdown-number">&nbsp;</div>
              <div class="countdown-label">days</div>
            </div>
            <div class="countdown-item col-sm-3 col-xs-6">
              <div id="countdown-hours" class="countdown-number">&nbsp;</div>
              <div class="countdown-label">hours</div>
            </div>
            <div class="countdown-item col-sm-3 col-xs-6">
              <div id="countdown-minutes" class="countdown-number">&nbsp;</div>
              <div class="countdown-label">minutes</div>
            </div>
            <div class="countdown-item col-sm-3 col-xs-6">
              <div id="countdown-seconds" class="countdown-number">&nbsp;</div>
              <div class="countdown-label">seconds</div>
            </div>
          </div>
        </div>
        <!-- /.countdown-->
        <div class="mailing-list">
          <h3 class="mailing-list-heading">Join our mailing list and we will let you know all the news!</h3>
          <div class="row">
            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
              <form class="form-inline validate" action="//ourput.us15.list-manage.com/subscribe/post?u=5ce4e0354a83fd983e05da7e8&amp;id=c668d03422" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"  target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                  <div class="form-group mc-field-group">
                    <input type="email" placeholder="jane.doe@example.com" value="" name="EMAIL" class="form-control transparent required email" id="mce-EMAIL">
                  </div>
                  <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                  </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5ce4e0354a83fd983e05da7e8_c668d03422" tabindex="-1" value=""></div>
                  <div class="clear"><button type="submit" value="Subscribe"  id="mc-embedded-subscribe" class="btn btn-danger">subscribe</button></div>
                </div>
              </form>
            </div>
